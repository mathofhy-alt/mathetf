<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWPX 문제 파싱 및 재조합 도구</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 HWPX 문제 파싱 및 재조합 도구</h1>
            <p class="subtitle">HWPX 파일에서 원하는 문제만 선택하여 새로운 파일로 만들어보세요</p>
        </header>

        <!-- 파일 업로드 섹션 -->
        <section id="upload-section" class="card">
            <h2>1. HWPX 파일 업로드</h2>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">📁</div>
                <p>HWPX 파일을 드래그하거나 클릭하여 업로드하세요</p>
                <input type="file" id="file-input" accept=".hwpx" hidden>
                <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                    파일 선택
                </button>
            </div>
            <div id="upload-status" class="status-message"></div>
        </section>

        <!-- 문제 선택 섹션 -->
        <section id="problems-section" class="card" style="display: none;">
            <div class="section-header">
                <h2>2. 문제 선택</h2>
                <div class="controls">
                    <button class="btn btn-secondary" id="toggle-all-btn">전체 선택</button>
                    <span class="count-badge" id="count-badge">0개 선택됨</span>
                </div>
            </div>
            
            <div id="problems-list" class="problems-list">
                <!-- 문제 목록이 동적으로 추가됨 -->
            </div>
        </section>

        <!-- 다운로드 섹션 -->
        <section id="download-section" class="card" style="display: none;">
            <h2>3. 파일 생성 및 다운로드</h2>
            <button class="btn btn-success btn-large" id="generate-btn" disabled>
                ✨ 선택한 문제로 HWPX 파일 생성
            </button>
            <div id="download-status" class="status-message"></div>
        </section>
    </div>

    <footer>
        <p>Made with ❤️ | HWPX Parser & Builder v1.0</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
